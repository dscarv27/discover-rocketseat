<datalist id="searchterms">
    <option>Mac</option>
    <option>Win</option>
    <option>Linux</option>
</datalist>


<form action="">
    <input type="search" name="q" list="searchterms"
    placeholder="Digite seu termo de busca" size="22"
    aria-label="Campo de pesquisa: Digite seu termo de busca">
    <button>Search</button>
</form>
