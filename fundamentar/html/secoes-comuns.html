<!--
    Seções comuns em documentos HTML

    - cabeçalho <header> (logo, menu)
    - navegação <nav> (menu, barra de navegação, leva links para o site)
        > geralmente no header e na parte lateral esquerda, porem as vezes tambem no footer
    - conteudo principal <main> (titulos, postagens, imagens, etc)
    - barra lateral <aside> (anuncios, informações do autor e da página, conteudos relacionados, outros links)
    - rodapé <footer> (informaçoes corporativas, contato, vagas, etc)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        logomarca

        <nav>
            <ul>
                <li>itens</li>
            </ul>
        </nav>
    </header>

    <main>
        conteúdo principal
    </main>

    <aside>
        parte lateral
    </aside>

    <footer>rodapé</footer>
</body>
</html>
