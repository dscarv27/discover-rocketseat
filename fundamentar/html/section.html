<!--
    <section></section>

    - Onde e por que utilizar?
        - para colocarmos seções em nossa página html
        - Antigamente usava-se uma div para fazer essas divisões e seções de conteúdos, 
        mas semanticamente é mais apropriado usar uma tag section
-->

<main>
    <h1>Receita 1</h1>
    <p>descrição da receita</p>

    <section>
        <h2>Pudim</h2>
        <p>Modo de preparo</p>
    </section>

    <!-- se a página tiver mais de uma seção, utilizar dentro do article -->
    <article>
        <section>
            <h2>Torta de maçã</h2>
            <p>Modo de preparo</p>
        </section>
        <section>
            <h2>Torta de limão</h2>
            <p>Modo de preparo</p>
        </section>
    </article>
</main>
