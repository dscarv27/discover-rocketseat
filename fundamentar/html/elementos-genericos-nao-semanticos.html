<!--
    Elementos não semânticos, para uso genéricos

    <div></div>
        usado se não conseguir achar um elemento semântico

    <span></span>
        usado se não conseguir achar um elemento de texto semântico

    em ambas, use atributos globais como id e class para entregar maior significado
-->

<!--span substitui um strong, por exemplo-->
<h1>Titulo <span class="destaque">destacado</span></h1>

<!--div substitui um section, por exemplo-->
<div class="cart">
    <h2>Carrinho de compras</h2>
</div>
