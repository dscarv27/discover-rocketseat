<head>
    <!-- codificação de caracteres especiais -->
    <meta charset="utf-8">

    <!-- portabilidade para dispositivos mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon básico -->
    <link rel="icon" href="exemplo-aqui" />

    <!-- iPhone não-Retina, iPod Touch e dispositivos Android 2.1+ -->
    <link rel="apple-touch-icon-precomposed" href="exemplo-aqui">

    <!-- iPad de primeira e segunda geração -->
    <link rel="apple-touch-icon" sizes="48x48" href="exempo-aqui" />
    <link rel="apple-touch-icon" sizes="72x72" href="exempo-aqui" />
    <link rel="apple-touch-icon" sizes="96x96" href="exempo-aqui" />
    <!-- o tamanho do sizes muda de acordo para cada ipad/iphone, ver mais em documentação -->

    <!-- SEO: Search Engine Optmization (motores de busca = google) -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="author" content="Daniel Carvalho">
    <meta name="description" content="aprendendo conteudo html com a Rocketseat">
    <meta name="robots" content="noindex, follow">

    <!-- Open Graph: facebook -->
    <meta property="og:image" content="link-aqui">
    <meta property="og:description" content="a descrição que quer que seja compartilhada">
    <meta property="og:title" content="o titulo que quer que seja compartilhado">
    <!-- significa que, caso compartilhe o link, será mostrado a imagem, descrição e título indicados -->
    <meta name="twitter:title" content="conteùdo aqui">

</head>
