<!--
    <header></header>

    - Onde utilizar?
        - Quando no inicio da página, é visto como global
        - Pode ser usado em outros elementos semânticos como article, section
        - header dentro do header ou footer? > NÃO!
    - Múltiplos headers
    - Não possui atributos específicos
-->

<body>
    <!--header global-->
    <header>
        logo
        <nav></nav>
    </header>

    <!--header da seção-->
    <section>
        <header>
            <h3>Essa é uma seção</h3>
        </header>

        <p>restante da sessão</p>
    </section>   
    
    <section>
        <header>
            <h3>Essa é outra seção</h3>
        </header>

        <p>restante da sessão</p>
    </section>
</body>
